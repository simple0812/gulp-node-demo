<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="/css/bootstrap.css" rel="stylesheet" />
        <link href="/css/style.css" rel="stylesheet" />
        <link href="/css/pager.css" rel="stylesheet" />
        <script type="text/javascript" src="/js/lib/jquery.js"></script>
        <script type="text/javascript" src="/js/lib/jquery.cookies.js"></script>
    </head>
    <body >
        <div class="navbar navbar-inverse navbar-fixed-top" id="topNav" role="navigation" style="z-index: 4;">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/" style="margin-top:-4px;"><i class="glyphicon glyphicon-home"></i> 西示内网</a>
                </div>
                <div class=" navbar-collapse">
                    <ul class="nav navbar-nav" id="headNav">
                        <li><a href="/user/v">管理</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <% if(typeof user !== 'undefined' && user.dn){ %>
                            <li class="dropdown">
                                <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                                    <b id="userField" cn="<%= user.cn %>" department="<%= user.departmentNumber%>"  dn="<%= user.dn %>" uid="<%= user.uid %>" role="<%= user.role %>"><%= user.cn %></b>
                                    <b class="caret"></b>
                                </a>
                                <script>
                                    (function() {
                                        $('#headNav li').each(function(i, o) {
                                            if($(o).children('a').attr('href') == window.location.pathname)
                                                $(o).addClass('active').siblings().removeClass('active');
                                        })
                                    })()
                                </script>
                                <ul class="dropdown-menu">
                                    <li><a href="javascript:void(0)" onclick="navToDetail()">详情</a></li>
                                    <li><a href="/password/modify/v?uid=<%= user.uid %>">修改密码</a></li>
                                    <li><a href="/workOvertime/v?uid=<%= user.uid %>">加班</a></li>
                                    <li><a href="/role/v">权限管理</a></li>
                                    <li><a href="/logout">注销</a></li>

                                </ul>
                            </li>
                        <% }else{ %>
                            <li>
                                <a href="/login/v" class="cbtn" style="color:#ffffff;">登录</a>
                            </li>
                        <% } %>
                            
                    </ul>
                </div>
                <script>
                    function navToDetail() {
                        var uf = $('#userField');
                        if(uf.length > 0){
                            location.href = uf.attr('uid') ? '/user/v/' + uf.attr('uid') : '/login/v';
                        }
                    }
                </script>
            </div>
        </div>

        <div class="wrap" id="wrapContainer" style="position:fixed;left:0;right:0;top:0;bottom:50px;margin:auto;overflow:auto; z-index: 3" ng-controller="controller">
            <%-body -%>
        </div>
        <script>
            (function() {
                var h = $('#topNav').height();
                $('#wrapContainer').css('top', h);
            })()
        </script>
        <div class="navbar navbar-default  input-group-addon-format navbar-fixed-bottom" role="navigation" style="z-index: 2" >
            <div class="container fixed-width" style="line-height: 50px; vertical-align: middle;">
                <a class="center-block text-center" id="loginNav" href="#">©上海西示科技股份有限公司 2015</a>
            </div>
        </div>
    </body>
</html>
